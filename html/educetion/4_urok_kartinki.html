<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Картинки</title>
</head>
<body> 
    <!--Абсолютный путь для картинки-->
    <img src="http://fonday.ru/images/tmp/16/8/648x365/16813ZYwVXTlgdhaEuRp.jpg" alt="девушка"><br>
    <!--Относительный путь дл изображения-->
    <!--./- открывает картинку в текущей папке, ../-открывает в родительской папке-->
    <img src="./Stalin Chips.jpg" alt="s">
    <!--Изменение размеров изображения длинну и ширину можно измерять в px и в %, если не указан один из 
    параметров, картинка будет подстраиваться автоматически-->
    <img src="./Stalin Chips.jpg" alt="s" height="1000 px" width="1000 px">   
</body>
</html>
