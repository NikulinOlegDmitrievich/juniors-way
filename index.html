<!-- тег для браузера, который сообщает версию HTML, так обозначается HTML5 -->
<!DOCTYPE html>
<html>

<!-- служебная часть, информация для браузера -->
<head>
    <!-- meta теги позволяют браузеру и посковым машинам правельно отображать информацию с этой страници -->
    <meta charset="UTF-8">
    <title>Заголовок, который видно на вкладке браузера. Их размер не ограничен,их всеравно никто не увидет!!!</title>
    <!-- тег link нужен если надо подгрузить какой то документ (файлы стилей и фавиконка)
        rel - тип файла (stylesheet - стили, icon - фавиконка) 
        href - ссылка откуда будет подгружатся этот документ
    -->
    <link rel="stylesheet" href="#">
</head>


<!-- хранится видимая часть сайта, для пользователя -->
<body>
    привет черти
</body>

</html>
