<!-- тег для браузера, который сообщает, на каком языке
написан данный документ -->
<DOCTYPE html>
 <html>
<!-- Внутри тега head (голова) хранится все содержимое нашей
страници-->
<!-- служебная часть -->
 <head> 
<!-- meta теги позволяют браузеру и посковым машинам правельно
отображать информацию с этой страници-->
 <meta charset="UTF-8"> 
 <!--keywords-ключевые слова для поиска --> 
 <meta keywords= "поиск">
 <!-- автор-->
 <meta author="Никулин">
 <title>Заголовок, который видно на вкладке браузера.
Их размер не ограничен,их всеравно никто не увидет!!!</title>
<!--тег link нужен если надо подгрузить какой то документ
rel-релшiп нужен подгрузки
документа, stylesheet- файлы со
 стилями
 href- харфирефери откуда будет
 подгружатся этот документ
-->
 </head>
<!-- хранится видимая часть сайта -->
<body>
    привет черти
    </body>    
 </html>
